<!DOCTYPE html>
<html lang="es"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpinShot.io - DeltaTime Enhanced</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Tone.js para Audio -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
<link rel="stylesheet" href="styles.css"></head>
<body>
    <!-- Firebase Scripts (Compat for easier single-file usage) -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <canvas id="gameCanvas"></canvas>
    <div id="ui-layer" class="flex flex-col justify-between p-4">
        <!-- Top HUD -->
        <div class="flex justify-between items-start w-full">
            <div class="text-white">
                <h1 class="text-3xl font-black italic hud-text text-cyan-400 tracking-tighter">SPINSHOT.IO</h1>
                <p class="text-xs opacity-70 font-mono">FPS: <span id="fps-counter">60</span></p>
                <div class="mt-4 space-y-1">
                    <p class="text-white font-bold hud-text text-xl">SCORE: <span id="score-display" class="text-yellow-400">0</span></p>
                    <p class="text-white font-bold hud-text text-lg">üí∞ COINS: <span id="coin-display" class="text-amber-300">0</span></p>
                    <div class="w-48 h-4 bg-gray-800 rounded-full overflow-hidden border border-gray-600 mt-2">
                        <div id="mass-bar" class="h-full bg-gradient-to-r from-green-500 to-emerald-400 w-1/4 transition-all duration-300">
                        </div>
                    </div>
                </div>
            </div>
            <!-- Leaderboard -->
            <div class="bg-slate-900/80 backdrop-blur border border-slate-700 p-4 rounded-lg text-white text-sm w-56 shadow-xl">
                <div class="flex justify-between items-center border-b border-gray-600 mb-2 pb-2">
                    <h3 class="font-bold text-gray-200">üèÜ TOP PLAYERS</h3>
                </div>
                <!-- Global Record Display -->
                <div id="global-record" class="mb-2 text-xs text-yellow-500 font-bold hidden">
                    RECORD: <span id="record-val">0</span> (<span id="record-holder">...</span>)
                </div>
                <ul id="leaderboard-list" class="space-y-1"></ul>
            </div>
        </div>
        <!-- Power Up Indicator -->
        <div id="powerup-display" class="self-center mb-10 hidden transition-all duration-300 transform scale-0">
            <div class="bg-gray-900/90 border-2 border-white px-8 py-3 rounded-full text-white font-black text-xl shadow-[0_0_20px_rgba(255,255,255,0.5)] flex items-center gap-3" id="powerup-content">
                <span id="powerup-icon" class="text-2xl">‚ö°</span>
                <span id="powerup-text">POWER UP!</span>
            </div>
        </div>
        <!-- Invincibility Status -->
        <div id="invincible-status" class="self-center hidden mb-4">
            <span class="bg-blue-600/80 text-white font-bold px-4 py-1 rounded-full animate-pulse border border-blue-400 shadow-[0_0_15px_#3b82f6]">üõ°Ô∏è
                INVENCIBLE</span>
        </div>
    </div>
    <!-- Pantalla de Inicio / Login -->
    <div id="start-screen" class="absolute inset-0 flex flex-col items-center justify-center z-50 transition-opacity duration-300 screen-overlay">
        <div class="text-center max-w-lg w-full p-8 relative">
            <div class="absolute top-0 left-0 w-full h-full bg-gradient-to-b from-cyan-500/10 to-purple-500/10 blur-3xl -z-10 rounded-full">
            </div>
            <h1 class="text-7xl font-black text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 via-blue-500 to-purple-600 mb-2 italic tracking-tighter drop-shadow-lg">
                SPINSHOT</h1>
            <p class="text-cyan-100/80 mb-6 text-xl font-light tracking-widest">DOMINA EL GIRO</p>
            <!-- Login Box -->
            <div id="login-box" class="bg-slate-800/90 backdrop-blur-md p-8 rounded-2xl shadow-2xl border border-slate-600/50 ring-1 ring-white/10">
                <div class="space-y-4 mb-6">
                    <input type="text" id="username-input" placeholder="Usuario" class="w-full bg-slate-900/50 text-white border border-slate-600 rounded-lg p-3 text-lg focus:outline-none focus:border-cyan-500 transition-colors">
                    <input type="password" id="password-input" placeholder="Contrase√±a" class="w-full bg-slate-900/50 text-white border border-slate-600 rounded-lg p-3 text-lg focus:outline-none focus:border-cyan-500 transition-colors">
                    <p id="auth-error" class="text-red-400 text-sm hidden"></p>
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <button id="login-btn" class="bg-cyan-600 hover:bg-cyan-500 text-white font-bold py-3 rounded-lg shadow-lg transition-transform hover:scale-105 active:scale-95">
                        ENTRAR
                    </button>
                    <button id="register-btn" class="bg-slate-700 hover:bg-slate-600 text-white font-bold py-3 rounded-lg shadow-lg transition-transform hover:scale-105 active:scale-95">
                        REGISTRARSE
                    </button>
                </div>
                <div class="mt-4 pt-4 border-t border-slate-700">
                    <button id="shop-open-btn" class="text-yellow-400 hover:text-yellow-300 text-sm font-bold flex items-center justify-center w-full gap-2">
                        üõçÔ∏è TIENDA DE SKINS (0 Monedas)
                    </button>
                </div>
            </div>
            <div class="mt-8 text-center text-gray-400 text-sm">
                <span class="bg-slate-800 px-3 py-1 rounded border border-slate-700">üõ°Ô∏è 5 Segundos de
                    Invencibilidad</span>
            </div>
        </div>
    </div>
    <!-- Shop Screen -->
    <div id="shop-screen" class="absolute inset-0 flex flex-col items-center justify-center z-[60] hidden screen-overlay">
        <div class="bg-slate-900 px-8 py-6 rounded-xl border border-slate-600 max-w-3xl w-full mx-4 shadow-2xl">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-3xl font-black text-white italic">TIENDA DE SKINS</h2>
                <div class="text-amber-300 font-bold text-xl">üí∞ <span id="shop-coins">0</span></div>
            </div>
            <div id="skins-grid" class="grid grid-cols-5 gap-4 mb-6 max-h-[60vh] overflow-y-auto p-2">
                <!-- Skins generated by JS -->
            </div>
            <button id="shop-close-btn" class="w-full bg-slate-700 hover:bg-slate-600 text-white font-bold py-3 rounded-lg">CERRAR</button>
        </div>
    </div>
    <!-- Game Over Screen -->
    <div id="game-over-screen" class="absolute inset-0 flex flex-col items-center justify-center z-50 hidden screen-overlay">
        <div class="text-center max-w-md w-full p-6 animate-[bounce_0.5s_ease-out]">
            <h2 class="text-6xl font-black text-transparent bg-clip-text bg-gradient-to-br from-red-500 to-orange-600 mb-6 drop-shadow-lg italic">
                ELIMINADO</h2>
            <div class="bg-slate-800/90 p-8 rounded-xl border border-slate-600 shadow-2xl relative overflow-hidden">
                <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-red-500 to-orange-500"></div>
                <div class="grid grid-cols-2 gap-6 mb-8">
                    <div class="text-center">
                        <p class="text-gray-400 text-sm font-bold uppercase tracking-wider mb-1">Puntuaci√≥n</p>
                        <p id="final-score" class="text-4xl text-yellow-400 font-black">0</p>
                    </div>
                    <div class="text-center">
                        <p class="text-gray-400 text-sm font-bold uppercase tracking-wider mb-1">Kills</p>
                        <p id="final-kills" class="text-4xl text-red-400 font-black">0</p>
                    </div>
                </div>
                <button id="restart-btn" class="w-full bg-gradient-to-r from-green-600 to-emerald-600 hover:from-green-500 hover:to-emerald-500 text-white font-bold py-4 rounded-lg text-xl shadow-lg transform transition hover:scale-105 active:scale-95 border-t border-white/20">
                    JUGAR DE NUEVO
                </button>
            </div>
        </div>
    </div>
<script src="game.js"></script></body></html>
